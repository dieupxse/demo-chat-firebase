<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Test chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<script src="app.js" type="text/javascript" charset="utf-8" ></script>
</head>
<body>
<div class="container">
	<div class="form-group" style="margin-top: 50px;">
			<div class="row">
				<div class="col-md-4">
					<input type="text" id="name" class="form-control" placeholder="type your name">
				</div>
				<div class="col-md-4">
					<input type="text" id="chatto" class="form-control" placeholder="chat to someone">		
				</div>
				<div class="col-md-4">
					<button class="btn btn-primary btn-block" id="setname" type="button">Set your name</button>	
				</div>
			</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="panel-title"><b>CONVERSATION</b></div>
		</div>
		<div class="panel-body">
			<ul id="result"></ul>
		</div>
		<div class="panel-footer">
			<form id="chatform">
				<input type="hidden" id="chatID" value="">
				<input type="hidden" id="recID" value="">
				<div class="input-group">
					<input class="form-control" id="text" type="text" placeholder="type something to chat...">
					<div class="input-group-btn">
						<button type="submit" class="btn btn-default">SEND</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
